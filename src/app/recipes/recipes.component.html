<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelect)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="row-md-7">
    <app-recipe-detail [currentRecipe]="recipe" *ngIf="recipe != undefined; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <h2 class="mt-4 text-center text-capitalize">Please select a recipe</h2>
    </ng-template>
  </div>
</div>
