<a style="cursor: pointer;" class="list-group-item clearfix list-group-item-action" [routerLink]="['/recipes', currentIndex]" routerLinkActive="active">
  <div class="float-left">
    <h4 class="list-group-item-heading">
      {{recipe.name}}
    </h4>
    <p class="list-group-item-text">
      {{recipe.description}}
    </p>
  </div>
  <span class="float-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="height: 60px; width: 60px;"/>
  </span>
</a>
