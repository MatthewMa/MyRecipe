<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>
        <div class="col-md-4 form-group">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 btn-group">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" *ngIf="!editMode">Add</button>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" *ngIf="editMode">Update</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onFormDelete()">Delete</button>
          <button class="btn btn-secondary" type="button" (click)="onFormClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
