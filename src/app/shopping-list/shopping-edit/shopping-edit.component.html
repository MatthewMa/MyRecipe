<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" #name>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" #amount>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 btn-group">
          <button class="btn btn-success" type="submit" (click)="onIngredientAdd()">Add</button>
          <button class="btn btn-danger" type="button" (click)="onIngredientDelete()">Delete</button>
          <button class="btn btn-secondary" type="Clear" (click)="onIngredientClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
